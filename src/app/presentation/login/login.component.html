<section>
  <div class="container login">
    <div class="praxio-encomendas">
      <mat-icon svgIcon="logo-praxio"></mat-icon>
      <h1 translate>APP</h1>
    </div>

    <app-login-passo1 *ngIf="!usuario" (changeLogin)="changeLogin($event)"></app-login-passo1>

  </div>
  <h2 translate>SITE</h2>
</section>
